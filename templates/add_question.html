<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Multiple Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Add New Questions</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endwith %}
        
        <form method="POST" class="p-4 border rounded bg-white shadow-sm">
            <div id="question-container">
                <!-- Dynamic question form will be added here -->
                <div class="question-group mb-3">
                    <label class="form-label">Question 1</label>
                    <input type="text" name="question_0" class="form-control" placeholder="Enter Question" required>
                    <input type="text" name="option_a_0" class="form-control" placeholder="Option A" required>
                    <input type="text" name="option_b_0" class="form-control" placeholder="Option B" required>
                    <input type="text" name="option_c_0" class="form-control" placeholder="Option C" required>
                    <input type="text" name="option_d_0" class="form-control" placeholder="Option D" required>
                    <input type="text" name="answer_0" class="form-control" placeholder="Correct Answer" required>
                </div>
            </div>
            <button type="button" id="add-question-btn" class="btn btn-secondary mb-3">Add Another Question</button>
            <button type="submit" class="btn btn-primary">Add Questions</button>
        </form>
    </div>

    <script>
        let questionCount = 1;  // Counter for question groups

        $('#add-question-btn').click(function() {
            let questionGroup = `
                <div class="question-group mb-3">
                    <label class="form-label">Question ${questionCount + 1}</label>
                    <input type="text" name="question_${questionCount}" class="form-control" placeholder="Enter Question" required>
                    <input type="text" name="option_a_${questionCount}" class="form-control" placeholder="Option A" required>
                    <input type="text" name="option_b_${questionCount}" class="form-control" placeholder="Option B" required>
                    <input type="text" name="option_c_${questionCount}" class="form-control" placeholder="Option C" required>
                    <input type="text" name="option_d_${questionCount}" class="form-control" placeholder="Option D" required>
                    <input type="text" name="answer_${questionCount}" class="form-control" placeholder="Correct Answer" required>
                </div>
            `;
            $('#question-container').append(questionGroup);
            questionCount++;
        });
    </script>
</body>
</html>
